<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>账号信息</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="upload()">
        <ion-icon name="checkbox-outline"></ion-icon>
        保存
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-subtitle>{{article.title}}</ion-card-subtitle> -->
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content text-center>
      <!-- <ion-item (click)="select()" text-center> -->
      <!-- <ion-label>头像:</ion-label> -->
      <div (click)="select()">
        <img *ngIf="user.icon" [src]="user.icon" style="margin:0 auto;width:150px;height:150px;border-radius:50%" />
      </div>
      <!-- </ion-item> -->
      <ion-item>
        <ion-avatar>
          <ion-icon name="body"></ion-icon>
        </ion-avatar>
        <div>
          <ion-label style="margin-bottom: -6px;">签名</ion-label>
          <ion-input [(ngModel)]="user.signature" style="margin-left:-8px;"></ion-input>
        </div>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <div>
          <ion-label>
            昵称
          </ion-label>
          <p>{{user.name}}</p>
          <!-- <ion-text>
            用于IYOU里显示，您的联系人将看到它
          </ion-text> -->
        </div>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <ion-icon name="call"></ion-icon>
        </ion-avatar>
        <div>
          <ion-label>
            电话
          </ion-label>
          <p>{{user.telephone}}</p>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
