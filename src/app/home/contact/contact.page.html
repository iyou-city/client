<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="gotoGroup()">
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>联系人</ion-title> -->
    <ion-buttons slot="end">
      <ion-button (click)="gotoGroup()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups">
      <ion-avatar slot="start" (click)="gotoSend(group.id)">
        <img src="assets/icon/group.png">
      </ion-avatar>
      <ion-label>{{group.name}}</ion-label>
    </ion-item>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start" (click)="gotoSend(user.id)">
        <img src="{{user.icon?user.icon:'assets/icon/person.jpeg'}}">
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text (click)="user.isDisplay=!user.isDisplay">
          {{user.name}}
        </ion-text>
        <p *ngIf="user.isDisplay">{{user.telephone}}</p>
        <ion-text color="secondary" *ngIf="user.isDisplay">
          <p>{{user.signature}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
