<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>建群</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">
        <ion-icon slot="icon-only" name="done-all"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start" (click)="gotoSend(user.id)">
        <img src="{{user.icon?user.icon:'assets/icon/person.jpeg'}}">
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="user.isChecked" color="success"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
