<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{peerId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let msg of messages">
      <ion-item *ngIf="msg.from==peerId" lines="none">
        <ion-avatar slot="start">
          <img src="assets/icon/person.jpeg">
        </ion-avatar>
        <ion-badge text-wrap slot="start">{{msg.content}} ({{msg.created?.seconds*1000 | date:'MM/dd H:mm'}})
        </ion-badge>
      </ion-item>
      <ion-item *ngIf="msg.to==peerId" lines="none">
        <ion-badge text-wrap color="success" slot="end">{{msg.content}}
          ({{msg.created?.seconds*1000 | date:'MM/dd H:mm'}})
        </ion-badge>
        <ion-avatar slot="end">
          <img src="assets/icon/person.jpeg">
        </ion-avatar>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="message.content" rows="2" placeholder="消息..."></ion-textarea>
    <ion-button color="success" (click)="send()" expand="block">发送</ion-button>
  </ion-item>
</ion-footer>
