<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of msgCache | keyvalue">
      <ion-avatar slot="start" (click)="gotoSend(item.key)">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{item.key}}</ion-label>
      <!-- <div *ngFor="let msg of item.value">
        <p>{{msg.content}}---{{msg.created?.seconds*1000 | date:'MM/dd H:mm'}}</p>
      </div> -->
    </ion-item>
  </ion-list>
</ion-content>
