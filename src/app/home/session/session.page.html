<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="book"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>绘本</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    Level:
    <ion-slides [options]="sliderConfig" style="width:100%">
      <ion-slide *ngFor="let level of levels">
        <ion-button color="success" style="--border-radius: 50%;height:25px;width:25px;">
          {{level}}
        </ion-button>
      </ion-slide>
    </ion-slides>
  </ion-item>

  <ion-list style="margin:0 26px">
    <div *ngFor="let book of books" style="width:50%; display: inline-block;">
      <!-- <div *ngFor="let book of books" style="background:url(http://127.0.0.1:8081/abc/cover.jpg);background-size:100% 100%;
    width: 200px;height: 200px;">{{book.title}}</div> -->
      <ion-card text-center (click)="gotoView(book)">
        <img src="{{host}}/uploads/{{book.cover.url}}" style="height:150px;object-fit: cover" />
        <p style="margin:8px auto;">{{book.title}}</p>
        <!-- <ion-avatar slot="start">
        <img src="{{book.cover}}">
      </ion-avatar> -->
        <!-- <ion-label>{{book.title}}</ion-label> -->
        <!-- <div *ngFor="let msg of item.value">
        <p>{{msg.content}}---{{msg.created?.seconds*1000 | date:'MM/dd H:mm'}}</p>
      </div> -->
      </ion-card>
    </div>
  </ion-list>
</ion-content>
