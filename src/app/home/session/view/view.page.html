<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{book.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-chip slot="end" color="success" outline="true">
      <ion-icon name="podium"></ion-icon>
      <ion-label>级别{{book.level==0?'':book.level}}</ion-label>
    </ion-chip>
    <ion-chip slot="end" color="success" outline="true">
      <ion-icon name="eye"></ion-icon>
      <ion-label>阅读数{{book.amount==0?'':book.amount}}</ion-label>
    </ion-chip>
  </ion-toolbar>
  <div style="margin:0 10px">
    <ion-card>
      <img src="{{host}}/uploads/{{book.cover.url}}" (click)="originalRead()" />
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <ion-button color="success" (click)="originalRead()" shape="round">
              <ion-icon slot="icon-only" name="volume-high"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col text-center>
            <ion-button color="success" (click)="yoursRead()" shape="round">
              <ion-icon slot="icon-only" name="microphone"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
