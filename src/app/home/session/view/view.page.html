<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{book.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-chip slot="end" color="success">
      <ion-icon name="pin"></ion-icon>
      <ion-label>{{book.category}}级别</ion-label>
    </ion-chip>
    <ion-chip slot="end" color="success">
      <ion-icon name="pin"></ion-icon>
      <ion-label>{{book.count}}阅读数</ion-label>
    </ion-chip>
  </ion-toolbar>
  <ion-card text-center>
    <img src="{{host}}/uploads/{{book.cover.url}}" />
    <ion-button color="success" (click)="gotoRead()">
      <ion-icon slot="icon-only" name="volume-high"></ion-icon>
      Listen
    </ion-button>
    <ion-button color="success">
      <ion-icon slot="icon-only" name="microphone"></ion-icon>
      Read
    </ion-button>
  </ion-card>
  <ion-item href="https://www.ionicframework.com">
    <ion-label>
      Read history
    </ion-label>
  </ion-item>
</ion-content>
