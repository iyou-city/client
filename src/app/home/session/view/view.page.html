<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>{{book.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let page of book.pageList">
      <div>
        <ion-card style="width: 80%;display: block;margin: 10px auto;">
          <ion-img [src]="page.picture" (ionImgDidLoad)="playSound(page)" (click)="playSound(page)">
          </ion-img>
        </ion-card>
        <p>{{page.name}}</p>
        <br /><br /><br />
        <ion-button (click)="playSound(page)" color="success">
          <ion-icon slot="icon-only" name="mic"></ion-icon>
        </ion-button>
        <ion-button (click)="playSound(page)" color="success">
          <ion-icon slot="icon-only" name="microphone"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
    <!-- <ion-slide *ngFor="let video of article.videosList">
      <video controls style="width:100%;">
        <source [src]="video" type="video/mp4" />
      </video>
    </ion-slide> -->
  </ion-slides>

</ion-content>
