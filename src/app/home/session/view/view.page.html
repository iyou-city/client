<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{book.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-chip slot="end" color="success" outline="true">
      <ion-icon name="podium"></ion-icon>
      <ion-label>级别{{book.category}}</ion-label>
    </ion-chip>
    <ion-chip slot="end" color="success" outline="true">
      <ion-icon name="keypad"></ion-icon>
      <ion-label>阅读数{{book.count}}</ion-label>
    </ion-chip>
  </ion-toolbar>
  <ion-card style="margin:0 20px">
    <img src="{{host}}/uploads/{{book.cover.url}}" />
  </ion-card>
  <ion-toolbar text-center>
    <ion-button color="success" (click)="gotoRead()">
      <ion-icon slot="icon-only" name="volume-high"></ion-icon>
      Listen
    </ion-button>
    <ion-button color="success">
      <ion-icon slot="icon-only" name="microphone"></ion-icon>
      Read
    </ion-button>
  </ion-toolbar>
  <!-- <ion-item href="https://www.ionicframework.com">
    <ion-label>
      Read history
    </ion-label>
  </ion-item> -->
</ion-content>
